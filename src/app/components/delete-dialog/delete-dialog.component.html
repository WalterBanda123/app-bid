<div mat-dialog-content>
  <h2 mat-dialog-title>Delete Item</h2>
  <mat-dialog-content>
    <p>
      Are you sure you want to delete {{ itemDetails.name }} of price ${{
        itemDetails.startBid
      }}
    </p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button id="mat-button-no" mat-button mat-dialog-close="false">NO</button>
    <button
      id="mat-button-yes"
      mat-button
      mat-dialog-close="true"
      (click)="deleteItemHandler()"
    >
      YES
    </button>
  </mat-dialog-actions>
</div>
