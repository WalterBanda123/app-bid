<div class="container">
  <div class="content">
    <form
      method="post"
      #editItemForm="ngForm"
      (ngSubmit)="updatedItem(editItemForm)"
    >
      <div class="input-field">
        <h2>{{selectedItem.name}}</h2>
        <label for="Item name">Item Name</label>
        <input
          required
          ngModel
          class="inputs"
          type="text"
          name="itemName"
          id="itemName"
          #itemName="ngModel"
          placeholder={{selectedItem.name}}
          [value]="selectedItem.name"
        />
        <label for="startBid">Starting bid</label>
        <input
          required
          ngModel
          class="inputs"
          type="number"
          name="startBid"
          id="startBid"
          #startBid="ngModel"
          placeholder={{selectedItem.startBid}}
          [value]="selectedItem.startBid"
        />
        <label for="bidTime">Bid time</label>
        <input
          required
          ngModel
          class="inputs"
          type="text"
          name="bidTime"
          id="bidTime"
          #bidTime="ngModel"
          placeholder={{selectedItem.bitTime}}
          [value]="selectedItem.bidTime"
        />
        <label for="description">Description</label>
        <textarea
          required
          ngModel
          class="inputs"
          type="text"
          name="description"
          id="description"
          #description="ngModel"
          placeholder={{selectedItem.description}}
          [value]="selectedItem.description"
        ></textarea>
        <label for="category">Category</label>
        <input
          required
          ngModel
          class="inputs"
          type="text"
          name="category"
          id="category"
          #category="ngModel"
          placeholder={{selectedItem.category}}
          [value]="selectedItem.category"
        />
        <label for="image">Pick image</label>
        <input
          required
          type="file"
          class="buttons"
          accept="image/*"
          placeholder="pick image"
        />
        <button type="submit" class="buttons" id="save" placeholder="Save">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
