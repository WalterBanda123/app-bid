<h2 mat-dialog-title>Log Out</h2>
<mat-dialog-content>
  <p>Are you sure you wanna log out of your session?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button id="mat-button-no" mat-button mat-dialog-close>NO</button>
  <button id="mat-button-yes"  mat-button mat-dialog-close (click)="userLoggingOut()">YES</button>
</mat-dialog-actions>
