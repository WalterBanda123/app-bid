<app-topbar></app-topbar>
<div class="container" *ngIf="selectedItem">
  <div class="image">
    <img
      src="{{ selectedItem.image }}"
      alt="{{ selectedItem.name }}"
      height="100%"
      width="100%"
    />
  </div>
  <div class="content">
    <h1>Product Name: {{ selectedItem.name }}</h1>
    <p class="min-bid-text">Minimum bid $10</p>
    <section>
      <p class="details-title">Details</p>
      <p class="details">
        {{ selectedItem.description }}
      </p>
    </section>
    <div class="bottom-section">
      <span>
        <p>Last bid made</p>
        <h3>${{ selectedItem.startBid }}</h3>
      </span>
      <span>
        <p>Available until</p>
        <small>{{ countDownTime }}</small>
      </span>
    </div>
    <div class="bid-button">
      <button (click)="setBid()">Place a bid</button>
    </div>
    <div class="section-details">
      <p>
        <input
          [disabled]="!this.isAmountAndPercentageAvailable"
          type="checkbox"
          name="isActive"
          ngModel
          id="autobidding"
          #isActive
          (click)="autoBid()"
          [checked]="isActive"
          (change)="setAutoBidingHandler(isActive.checked, selectedItem._id)"
        />Activate the
        <span class="link">
          <a routerLink="/bid/{{ selectedItem._id }}">auto-bidding</a>
        </span>
      </p>
    </div>
  </div>
</div>
